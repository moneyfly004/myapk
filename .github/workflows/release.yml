name: Release Build

# 设置工作流级别的权限
permissions:
  contents: write  # 需要写入权限来创建 Release

on:
  # 手动触发构建
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag (例如: v1.0.0)"
        required: true
      publish:
        description: "Publish: 输入 'y' 跳过发布"
        required: false
      play:
        description: "Play: 输入 'y' 跳过 Play Bundle 构建"
        required: false
  # 推送 tag 时自动构建和发布
  push:
    tags:
      - 'v*'
jobs:
  libcore:
    name: Native Build (LibCore)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Golang Status
        run: find buildScript libcore/*.sh | xargs cat | sha1sum > golang_status
      - name: Libcore Status
        run: git ls-files libcore | xargs cat | sha1sum > libcore_status
      - name: LibCore Cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            app/libs/libcore.aar
          key: ${{ hashFiles('.github/workflows/*', 'golang_status', 'libcore_status') }}
      - name: Install Golang
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25
      - name: Native Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: ./run lib core
  build:
    name: Build OSS APK
    runs-on: ubuntu-latest
    needs:
      - libcore
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Golang Status
        run: find buildScript libcore/*.sh | xargs cat | sha1sum > golang_status
      - name: Libcore Status
        run: git ls-files libcore | xargs cat | sha1sum > libcore_status
      - name: LibCore Cache
        uses: actions/cache@v4
        with:
          path: |
            app/libs/libcore.aar
          key: ${{ hashFiles('.github/workflows/*', 'golang_status', 'libcore_status') }}
      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: gradle-oss-${{ hashFiles('**/*.gradle.kts') }}
      - name: Gradle Build
        env:
          BUILD_PLUGIN: none
        run: |
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          echo "ndk.dir=${ANDROID_HOME}/ndk/25.0.8775105" >> local.properties
          export LOCAL_PROPERTIES="${{ secrets.LOCAL_PROPERTIES }}"
          ./run init action gradle
          # 构建 Release 版本
          ./gradlew app:assembleOssRelease
          # 构建 Debug 版本
          ./gradlew app:assembleOssDebug
          # 查找所有 APK 文件（Release 和 Debug）
          APK_RELEASE=$(find app/build/outputs/apk/oss/release -name '*.apk' -type f | head -1)
          APK_DEBUG=$(find app/build/outputs/apk/oss/debug -name '*.apk' -type f | head -1)
          if [ -n "$APK_RELEASE" ]; then
            APK_DIR=$(dirname $APK_RELEASE)
            echo "APK_RELEASE_DIR=$APK_DIR" >> $GITHUB_ENV
          fi
          if [ -n "$APK_DEBUG" ]; then
            APK_DIR=$(dirname $APK_DEBUG)
            echo "APK_DEBUG_DIR=$APK_DIR" >> $GITHUB_ENV
          fi
          # 合并所有 APK 目录
          echo "APK=app/build/outputs/apk/oss" >> $GITHUB_ENV
      - uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: app/build/outputs/apk/oss
  publish:
    name: Publish Release
    # 手动触发时，如果 publish 输入为 'y' 则跳过；push tag 时总是发布
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish != 'y') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write  # 需要写入权限来创建 Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: APKs
          path: artifacts
      - name: Determine Release Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          # 确保 tag 名称是小写（GitHub 对 tag 大小写敏感）
          TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          # 优先使用自定义的 RELEASE_TOKEN secret，如果没有则使用默认的 GITHUB_TOKEN
          # 注意：GitHub 不允许 secret 名称以 GITHUB_ 开头
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## Release ${{ steps.tag.outputs.tag }}
            
            ### APK 文件
            - **Release 版本**: 优化后的生产版本，适合正式使用
            - **Debug 版本**: 调试版本，包含调试信息，适合测试
            - 包含所有架构版本（arm64-v8a, armeabi-v7a, x86, x86_64）
            
            ### 安装说明
            1. 下载对应架构的 APK 文件
            2. 在 Android 设备上安装
            3. Release 版本用于正式使用，Debug 版本用于测试
          files: artifacts/**/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
  play:
    name: Build Play Bundle
    # 手动触发时，如果 play 输入为 'y' 则跳过；push tag 时总是构建
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.play != 'y') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    needs:
      - libcore
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Golang Status
        run: find buildScript libcore/*.sh | xargs cat | sha1sum > golang_status
      - name: Libcore Status
        run: git ls-files libcore | xargs cat | sha1sum > libcore_status
      - name: LibCore Cache
        uses: actions/cache@v4
        with:
          path: |
            app/libs/libcore.aar
          key: ${{ hashFiles('.github/workflows/*', 'golang_status', 'libcore_status') }}
      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: gradle-play-${{ hashFiles('**/*.gradle.kts') }}
      - name: Checkout Library
        run: |
          git submodule update --init 'app/*'
      - name: Gradle Build
        run: |
          echo "sdk.dir=${ANDROID_HOME}" > local.properties
          echo "ndk.dir=${ANDROID_HOME}/ndk/25.0.8775105" >> local.properties
          export LOCAL_PROPERTIES="${{ secrets.LOCAL_PROPERTIES }}"
          ./run init action gradle
          ./gradlew bundlePlayRelease
      - uses: actions/upload-artifact@v4
        with:
          name: AAB
          path: app/build/outputs/bundle/playRelease/app-play-release.aab
