name: nekobox_windows
description: "NekoBox for Windows - Universal proxy toolchain for Windows desktop"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  go_router: ^14.6.2
  animations: ^2.0.11
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.0
  sqflite: ^2.3.3+2
  path: ^1.9.0
  
  # Network
  dio: ^5.8.0+1
  http: ^1.2.2
  
  # Windows Specific (简化版本，避免冲突)
  window_manager: ^0.3.7
  tray_manager: ^0.2.0
  win32: ^5.5.1
  
  # Utilities
  intl: ^0.19.0
  json_annotation: ^4.9.0
  uuid: ^4.4.0
  crypto: ^3.0.3
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.6
  package_info_plus: ^8.0.0
  
  # FFI for Go library integration
  ffi: ^2.1.2
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
