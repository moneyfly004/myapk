# Windows 应用版本配置
# 参考 Android 端的 nb4a.properties

# 包名（应用标识）
PACKAGE_NAME=io.nekohasekai.sagernet.windows

# 版本名称（显示给用户的版本号）
VERSION_NAME=1.0.0

# 版本代码（内部版本号，用于更新判断）
VERSION_CODE=1

# 预览版本名称（如果有预览版本）
PRE_VERSION_NAME=

# GitHub 仓库信息（用于更新检查）
GITHUB_REPO=moneyfly004/myapk
GITHUB_RELEASES_URL=https://api.github.com/repos/moneyfly004/myapk/releases

